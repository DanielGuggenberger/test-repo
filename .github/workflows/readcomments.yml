name: count-issue-comments-open-prs

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  count-comments:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read
      issues: read

    steps:
      - uses: actions/checkout@v4

      - name: Count issue comments for all open PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Hole alle offenen Pull Requests für Repository: $REPO"
          echo ""

          # Holen aller offenen Pull Requests
          PRS=$(curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO/pulls?state=open")

          PR_COUNT=$(echo "$PRS" | jq length)

          echo "Gefundene offene Pull Requests: $PR_COUNT"
          echo ""

          if [ "$PR_COUNT" -eq 0 ]; then
            echo "Keine offenen Pull Requests gefunden."
            exit 0
          fi

          # Schleife über alle offenen PRs
          for i in $(seq 0 $(($PR_COUNT - 1))); do
            PR_NUMBER=$(echo "$PRS" | jq ".[$i].number")
            PR_TITLE=$(echo "$PRS" | jq -r ".[$i].title")

            echo "----- Pull Request #$PR_NUMBER: $PR_TITLE -----"

            # Nur ISSUE-KOMMENTARE abrufen (Conversation Tab)
            ISSUE_COMMENTS=$(curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments")

            COMMENT_COUNT=$(echo "$ISSUE_COMMENTS" | jq length)

            echo "Kommentare: $COMMENT_COUNT"
            echo ""
          done
